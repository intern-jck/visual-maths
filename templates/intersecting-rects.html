<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Font Awesome Icons -->

  <!-- Bootstrap 5 CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <!-- My Stuff -->
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/drag-ex.js" defer></script>
  <script src="../scripts/svg-drag.js" defer></script>
  <title>Visual Maths</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center my-2">Intersecting Rects</h1>
    <div class="row">

      <div class="col-8 mx-auto border border-4 border-dark">
        <svg id="svg-graph" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400"
          onload="makeDraggable(evt);drawRect();">

          <defs>
              <filter id="opacitychange">
                <feComponentTransfer>
                  <feFuncA type="gamma" amplitude="4" exponent="2" />
                </feComponentTransfer>
            </filter>
          </defs>

          <g id="filter-group" filter="url(#opacitychange)">
            <!-- <line x1="0" y1="0" x2="600" y2="400" stroke-width="20" stroke="green"
                filter="url(#opacitychange)">
            </line> -->
            <!-- <rect class="draggable" fill="#007bff" x="100" y="100" width="200" height="60" /> -->
          </g>

        </svg>
      </div>

    </div>
  </div>

</body>

</html>
