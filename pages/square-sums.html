<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="#" />

        <title>Visual Maths</title>

        <script src="https://kit.fontawesome.com/cdcc65decb.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../scripts/main.js" defer></script>
        <script type="text/javascript" src="../scripts/maths/square-sums/squareSums.js" defer></script>

        <link rel="stylesheet" href="../styles/main.css" />
    </head>

    <body>
        <nav>
            <div class="nav-home">
                <a class="nav-icon" href="https://github.com/intern-jck/vortex-math">
                    <i class="fab fa-github"></i>
                </a>
                <a href="/"><span>Visual Maths</span></a>
            </div>

            <div class="nav-menu">
                <a class="nav-link" href="./vortex-diagram.html"> Vortex Diagram </a>
                <a class="nav-link" href="./square-sums.html"> Square Sums </a>
                <a class="nav-link" href="./map-colors.html">Map Colors</a>
            </div>
        </nav>

        <div class="page-header">
            <h1>Square Sums</h1>
        </div>

        <div class="app">
            <div class="graph">
                <div id="svg-container" class="svg-container"></div>
            </div>

            <div class="controls">
                <div class="control">
                    <label for="sums-number">Number</label>
                    <input
                        type="number"
                        id="sums-number"
                        value="16"
                        min="1"
                        max="100"
                        onchange="updateNumber(this.value)"
                    />
                    <input
                        type="range"
                        id="sums-range"
                        value="16"
                        min="1"
                        max="100"
                        step="1.0"
                        onchange="updateNumber(this.value)"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
